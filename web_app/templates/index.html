<body>

<div class="header" id="nav">
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
        <a class="pure-menu-heading" href="">Email Spider</a>
        
        <ul class="pure-menu-list">
            <li class="pure-menu-item pure-menu-selected"><a href="#nav" class="pure-menu-link">Home</a></li>
            <li class="pure-menu-item"><a href="#login" class="pure-menu-link">Login</a></li>
            <li class="pure-menu-item"><a href="#signup-col" class="pure-menu-link">Sign Up</a></li>
        </ul>
    </div>
</div>

<div class="splash-container">
    
   <form >
    <div class="splash">
        <input type="text" class="splash-head" id="email" placeholder="enter email here"> 
           <p class="splash-subhead">
            Email spider can find thousand of emails in seconds.
        </p>
        <p>
            <a href="#login" class="pure-button pure-button-primary" id="search-btn">Get Started</a>
        </p>
    </div>
    </form>
</div>

<div class="content-wrapper" id="login">

    <div class="content" id="login">
        <h2 class="content-head is-center">Please register or sign in to continue</h2>
        

        <div class="pure-g">
              <div class="l-box-lrg pure-u-1 pure-u-md-2-5" id="login-col">
               <h2>Log in</h2>
                <form class="pure-form pure-form-stacked">
                        <fieldset>
                            <label for="name">Your Name</label>
                            <input id="name" type="text" placeholder="Your Name">
                            <label for="password">Your Password</label>
                        <input id="password" type="password" placeholder="Your Password">
                        <button type="submit" class="pure-button">Log in</button>
                        </fieldset>
                    </form>
            </div>
            <div class="col-divider"></div>
            <div class="l-box-lrg pure-u-1 pure-u-md-2-5" id="signup-col">
               <h2>Sign up</h2>
                <form class="pure-form pure-form-stacked">
                    <fieldset>

                        <label for="name">Your Name</label>
                        <input id="name" type="text" placeholder="Your Name">


                        <label for="email">Your Email</label>
                        <input id="email" type="email" placeholder="Your Email">

                        <label for="password">Your Password</label>
                        <input id="password" type="password" placeholder="Your Password">

                        <button type="submit" class="pure-button">Sign Up</button>
                    </fieldset>
                </form>
            </div>

         
        </div>

    </div>

    <div class="footer l-box is-center foot">
        @Engage48
    </div>

</div>
